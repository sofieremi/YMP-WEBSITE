
{% extends  'main.html' %}


{% block main %}
    <div class="login_card">
        <div class="card-body">
            <div class="login-page">
                <div class="form_log">
                    <form class="login-form" method="post">

                        {% csrf_token %}
                        <input class="input_1" type="text" name="username" autofocus="" autocapitalize="none"
                               autocomplete="username" maxlength="150" required="" id="id_username" placeholder="Логин">
                        <input class="input_1" type="password" name="password" autocomplete="current-password"
                               required="" id="id_password" placeholder="Пароль">
                        <button class="btn-log" type="submit">Login</button>
                        <p class="message">Not registered? <a class="message_1" href="{% url 'register' %}">Create an
                            account</a></p>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
